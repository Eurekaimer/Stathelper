<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KNN Interactive Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- React & D3 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0; 
        padding: 0;
        overflow: hidden; 
        background-color: #f8fafc;
      }
      #root {
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>

    <script type="text/babel" data-presets="typescript,react">
      const { useState, useEffect, useMemo, useRef, useCallback } = React;
      const CLASS_COLORS = { A: '#ef4444', B: '#3b82f6', C: '#22c55e' };
      const CLASS_NAMES = { A: 'Red Class', B: 'Blue Class', C: 'Green Class' };

      // --- UTILS ---
      const generateId = () => Math.random().toString(36).substr(2, 9);
      const calculateDistance = (p1, p2) => Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));

      const classifyPoint = (queryPoint, points, k) => {
        if (points.length === 0) return { predictedLabel: null, nearestNeighbors: [], voteCounts: { A: 0, B: 0, C: 0 } };
        const distances = points.map((point) => ({ point, distance: calculateDistance(queryPoint, point) }));
        distances.sort((a, b) => a.distance - b.distance);
        const nearestNeighbors = distances.slice(0, Math.min(k, points.length));
        const voteCounts = { A: 0, B: 0, C: 0 };
        nearestNeighbors.forEach((n) => voteCounts[n.point.label]++);
        let maxVotes = -1;
        let winner = null;
        Object.keys(voteCounts).forEach((label) => {
          if (voteCounts[label] > maxVotes) { maxVotes = voteCounts[label]; winner = label; }
        });
        return { predictedLabel: winner, nearestNeighbors, voteCounts };
      };

      const generateRandomPoints = (count, width, height) => {
        const points = [];
        const labels = ['A', 'B']; 
        for (let i = 0; i < count; i++) {
          const cluster = Math.random() > 0.5 ? 0 : 1;
          const centerX = cluster === 0 ? 30 : 70;
          const centerY = cluster === 0 ? 30 : 70;
          const variance = 25;
          points.push({
            id: generateId(),
            x: Math.max(0, Math.min(100, centerX + (Math.random() - 0.5) * variance)),
            y: Math.max(0, Math.min(100, centerY + (Math.random() - 0.5) * variance)),
            label: labels[cluster],
          });
        }
        return points;
      };

      // --- ICONS ---
      const RefreshIcon = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M3 21v-5h5"/></svg>;
      const TrashIcon = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>;

      // --- COMPONENTS ---
      
      // 修改 1: 强制 Controls 宽度固定，并不允许缩小 (shrink-0)
      const Controls = ({ k, setK, activeClass, setActiveClass, onGenerate, onClear }) => (
        <div className="w-72 shrink-0 bg-white p-4 border-r border-slate-200 flex flex-col gap-6 h-full overflow-y-auto z-10 box-border">
          <div>
            <h1 className="text-xl font-bold text-slate-800 mb-1">KNN Mechanism</h1>
            <p className="text-slate-500 text-xs">Interactive K-Nearest Neighbors.</p>
          </div>
          <div className="space-y-3">
            <div className="flex justify-between items-center">
              <label className="font-semibold text-slate-700 text-sm">Value of K</label>
              <span className="bg-indigo-100 text-indigo-700 font-bold px-2 py-0.5 rounded text-sm">{k}</span>
            </div>
            <input type="range" min="1" max="15" step="1" value={k} onChange={(e) => setK(Number(e.target.value))} className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-indigo-600" />
          </div>
          <div className="space-y-2">
            <label className="font-semibold text-slate-700 text-sm">Add Points</label>
            <div className="flex flex-col gap-2">
              {Object.keys(CLASS_COLORS).slice(0, 2).map((label) => (
                <button key={label} onClick={() => setActiveClass(label)} className={`flex items-center justify-between px-3 py-2 rounded-lg border text-sm transition-all ${activeClass === label ? 'border-indigo-500 bg-indigo-50 ring-1 ring-indigo-500' : 'border-slate-200 hover:bg-slate-50'}`}>
                  <div className="flex items-center gap-2">
                    <div className="w-3 h-3 rounded-full" style={{ backgroundColor: CLASS_COLORS[label] }} />
                    <span className="font-medium text-slate-700">{CLASS_NAMES[label]}</span>
                  </div>
                  {activeClass === label && <div className="w-1.5 h-1.5 bg-indigo-500 rounded-full" />}
                </button>
              ))}
            </div>
          </div>
          <div className="space-y-2 mt-auto">
            <label className="font-semibold text-slate-700 text-sm">Dataset</label>
            <div className="grid grid-cols-2 gap-2">
              <button onClick={onGenerate} className="flex items-center justify-center gap-2 px-3 py-2 bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200 transition-colors font-medium text-xs"><RefreshIcon /> Random</button>
              <button onClick={onClear} className="flex items-center justify-center gap-2 px-3 py-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition-colors font-medium text-xs"><TrashIcon /> Clear</button>
            </div>
          </div>
        </div>
      );

      const Visualization = ({ points, queryPoint, classification, onAddPoint, onUpdateQuery, activeClass, k }) => {
        const containerRef = useRef(null);
        const [dimensions, setDimensions] = useState({ width: 0, height: 0 });

        // ResizeObserver 确保在任何布局下都能获取正确宽高
        useEffect(() => {
          if (!containerRef.current) return;
          const resizeObserver = new ResizeObserver((entries) => {
            for (let entry of entries) {
              const { width, height } = entry.contentRect;
              if (width > 0 && height > 0) setDimensions({ width, height });
            }
          });
          resizeObserver.observe(containerRef.current);
          return () => resizeObserver.disconnect();
        }, []);

        const xScale = useMemo(() => d3.scaleLinear().domain([0, 100]).range([0, dimensions.width]), [dimensions.width]);
        const yScale = useMemo(() => d3.scaleLinear().domain([0, 100]).range([dimensions.height, 0]), [dimensions.height]);

        const handleSvgClick = (e) => {
          if (!containerRef.current) return;
          const rect = containerRef.current.getBoundingClientRect();
          onAddPoint({ id: generateId(), x: xScale.invert(e.clientX - rect.left), y: yScale.invert(e.clientY - rect.top), label: activeClass });
        };
        const handleMouseMove = (e) => {
          if (!containerRef.current) return;
          const rect = containerRef.current.getBoundingClientRect();
          onUpdateQuery({ x: xScale.invert(e.clientX - rect.left), y: yScale.invert(e.clientY - rect.top) });
        };

        const searchRadius = useMemo(() => {
          if (classification.nearestNeighbors.length < k) return 0;
          const last = classification.nearestNeighbors[classification.nearestNeighbors.length - 1];
          return Math.abs(xScale(last.distance) - xScale(0));
        }, [classification, k, xScale]);

        const predictedColor = classification.predictedLabel ? CLASS_COLORS[classification.predictedLabel] : '#94a3b8';

        return (
          <div className="flex flex-col h-full relative p-2 bg-slate-50 w-full">
            <div ref={containerRef} className="flex-grow relative bg-white rounded-xl shadow-inner border border-slate-200 overflow-hidden cursor-crosshair">
              <div className="absolute inset-0 pointer-events-none opacity-5" style={{ backgroundImage: 'linear-gradient(#000 1px, transparent 1px), linear-gradient(90deg, #000 1px, transparent 1px)', backgroundSize: '40px 40px' }} />
              {dimensions.width > 0 && (
                <svg width={dimensions.width} height={dimensions.height} onClick={handleSvgClick} onMouseMove={handleMouseMove} className="absolute inset-0 z-10">
                  {queryPoint && classification.nearestNeighbors.map((n) => (
                    <line key={n.point.id} x1={xScale(queryPoint.x)} y1={yScale(queryPoint.y)} x2={xScale(n.point.x)} y2={yScale(n.point.y)} stroke={CLASS_COLORS[n.point.label]} strokeWidth={2} strokeDasharray="4 4" opacity={0.6} />
                  ))}
                  {queryPoint && searchRadius > 0 && <circle cx={xScale(queryPoint.x)} cy={yScale(queryPoint.y)} r={searchRadius} fill={predictedColor} fillOpacity={0.1} stroke={predictedColor} strokeWidth={1} strokeOpacity={0.4} />}
                  {points.map((p) => {
                    const isN = classification.nearestNeighbors.some(n => n.point.id === p.id);
                    return <g key={p.id}>{isN && <circle cx={xScale(p.x)} cy={yScale(p.y)} r={12} fill="none" stroke={CLASS_COLORS[p.label]} strokeWidth={2} opacity={0.6} />}<circle cx={xScale(p.x)} cy={yScale(p.y)} r={6} fill={CLASS_COLORS[p.label]} stroke="#fff" strokeWidth={2} /></g>;
                  })}
                  {queryPoint && <g className="pointer-events-none"><circle cx={xScale(queryPoint.x)} cy={yScale(queryPoint.y)} r={8} fill={predictedColor} stroke="#1e293b" strokeWidth={2} /><circle cx={xScale(queryPoint.x)} cy={yScale(queryPoint.y)} r={4} fill="#fff" /></g>}
                </svg>
              )}
              {/* Legend */}
              <div className="absolute top-2 right-2 bg-white/90 backdrop-blur p-3 rounded-lg shadow border border-slate-200 w-48 pointer-events-none z-20">
                 <h3 className="text-[10px] font-bold uppercase text-slate-500 mb-1">Results</h3>
                 <div className="flex justify-between text-xs mb-1"><span className="text-slate-600">Votes:</span><span className="font-mono font-bold">{classification.nearestNeighbors.length} / {k}</span></div>
                 <div className="space-y-1">
                   {Object.keys(classification.voteCounts).map(l => classification.voteCounts[l] > 0 && (
                       <div key={l} className="flex items-center justify-between text-xs"><div className="flex items-center gap-1"><div className="w-2 h-2 rounded-full" style={{ backgroundColor: CLASS_COLORS[l] }} /><span>{CLASS_NAMES[l]}</span></div><span className="font-bold">{classification.voteCounts[l]}</span></div>
                   ))}
                 </div>
              </div>
            </div>
          </div>
        );
      };

      const App = () => {
        const [points, setPoints] = useState([]);
        const [k, setK] = useState(3);
        const [activeClass, setActiveClass] = useState('A');
        const [queryPoint, setQueryPoint] = useState(null);
        
        useEffect(() => { setTimeout(() => setPoints(generateRandomPoints(20, 100, 100)), 100); }, []);
        const handleUpdateQuery = useCallback((point) => { setQueryPoint(point); }, []);
        const classification = useMemo(() => (!queryPoint ? { predictedLabel: null, nearestNeighbors: [], voteCounts: { A: 0, B: 0, C: 0 } } : classifyPoint(queryPoint, points, k)), [queryPoint, points, k]);

        // 修改 2: 强制 flex-row (去掉 lg: 前缀)，让它无论多窄都是左右布局
        return (
          <div className="flex flex-row h-screen w-full bg-slate-50 overflow-hidden">
            <Controls k={k} setK={setK} activeClass={activeClass} setActiveClass={setActiveClass} onGenerate={() => setPoints(generateRandomPoints(20, 100, 100))} onClear={() => setPoints([])} />
            <main className="flex-1 flex flex-col h-full overflow-hidden relative min-w-0">
              <Visualization points={points} queryPoint={queryPoint} classification={classification} onAddPoint={(p) => setPoints(prev => [...prev, p])} onUpdateQuery={handleUpdateQuery} activeClass={activeClass} k={k} />
            </main>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
