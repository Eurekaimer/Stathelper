<div class="md-footer-meta md-typeset">
    <div class="md-footer-meta__inner md-grid">
      
      <div class="md-footer-copyright">
        {% include "partials/copyright.html" %}
      </div>

      <div class="footer-center-box">
          <div class="runtime-info">
              <span>本站已运行</span>
              <span id="run_days" style="color: #8C495A; font-weight: bold;">--</span>
              <span>天</span>
          </div>
          <div class="icp-info">
              <a href="https://icp.gov.moe/?keyword=20252030" target="_blank">萌ICP备20252030号</a>
          </div>
      </div>

      {% if config.extra.social %}
        {% include "partials/social.html" %}
      {% endif %}

    </div>
  </div>

  <style>
    .footer-center-box {
        flex: 1; 
        text-align: center; 
        display: flex;
        flex-direction: column; 
        justify-content: center;
        margin: 0 1rem;
    }
    .runtime-info {
        color: #8C495A; 
        font-size: 0.85rem;
        margin-bottom: 4px;
    }
    .icp-info a {
        color: inherit;
        opacity: 0.7;
        font-size: 0.85rem;
        text-decoration: none;
    }
    .icp-info a:hover {
        opacity: 1;
        color: var(--md-accent-fg-color);
    }
    @media (max-width: 76.1875em) {
        .md-footer-meta__inner {
            flex-direction: column;
            gap: 1rem;
            text-align: center;
        }
    }
  </style>

  <script>
    (function() {
        var start = new Date('2024/10/28'); /* 建站日期 */
        var now = new Date(); 
        var diff = now - start;
        
        /* 直接算出总天数，取整 */
        var days = Math.floor(diff / (1000 * 60 * 60 * 24));
        
        var el = document.getElementById('run_days');
        if(el) {
            el.innerHTML = days;
        }
    })();
  </script>
